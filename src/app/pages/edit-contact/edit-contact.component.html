<app-header></app-header>

<section>
  <div class="form-box">
    <form [formGroup]="contactForm" (ngSubmit)="updateContact()">
      <!-- <form (ngSubmit)="addContact()"> -->
      <h2 class="head">Update {{contact.name}}</h2>

      <div class="input-container">
        <mat-form-field>
          <input class="input" matInput required type="text" formControlName="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="text" formControlName="address" placeholder="Address">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="number" formControlName="mobile" placeholder="Mobile">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="number" formControlName="work" placeholder="Work">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="number" formControlName="home" placeholder="Home">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="text" formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="text" formControlName="twitter" placeholder="Twitter">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="text" formControlName="instagram" placeholder="Instagram">
        </mat-form-field>

        <mat-form-field>
          <input class="input" matInput type="text" formControlName="github" placeholder="Github">
        </mat-form-field>
      </div>
      <div class="submit">
        <button class="sub-but" type="submit">Update</button>
      </div>

    </form>
  </div>
</section>
